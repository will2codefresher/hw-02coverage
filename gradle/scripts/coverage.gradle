apply plugin: 'jacoco'

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.95
            }
        }
    }
}

check.dependsOn jacocoTestReport, jacocoTestCoverageVerification